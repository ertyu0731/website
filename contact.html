<!DOCTYPE html>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Kmy</a>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="leadership.html">Leadership</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>

  <main>
    <section class="page-header"><h1>Get in Touch</h1></section>

    <section class="content">
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="contact-form">
        <input name="name" type="text" placeholder="Your Name" required />
        <input name="email" type="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>&copy; <span id="year"></span> Kmy Er Sze Lei</footer>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
