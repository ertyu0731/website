<!DOCTYPE html>
<html lang="en" x-data="{ dark:false }" x-bind:class="dark ? 'dark' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Q&A Game - Minimal Test</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{accent:'#2563eb'}}}}</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
</head>
<body class="bg-sky-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors">

  <!-- CATEGORY SELECTION MODAL -->
  <div id="categoryModal" class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur z-50">
    <div class="relative bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg text-center space-y-6 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-accent">Choose Your Track</h2>
      <p class="text-slate-600 dark:text-slate-300">Pick a topic for your quiz questions</p>
      <div class="flex flex-col gap-4">
        <button data-track="leadership" class="track-btn bg-accent text-white rounded-lg py-2 font-semibold hover:brightness-110">Leadership</button>
        <button data-track="cyber"      class="track-btn bg-accent text-white rounded-lg py-2 font-semibold hover:brightness-110">Cybersecurity</button>
        <button data-track="cs"         class="track-btn bg-accent text-white rounded-lg py-2 font-semibold hover:brightness-110">Computer Science</button>
      </div>
    </div>
  </div>

  <!-- INSTRUCTIONS -->
  <section id="instructionSection" class="relative hidden max-w-xl mx-auto mt-12 p-6 bg-white dark:bg-slate-800 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-4 text-accent">How to Play</h2>
    <p class="mb-4">Tap / Space to jump and dodge pipes. Crash âž” answer 3 questions. Get 2 right to keep flying!</p>
    <button id="startGameBtn" class="w-full py-3 bg-accent text-white rounded-lg font-semibold hover:brightness-110 transition">Start Game</button>
  </section>

  <!-- COUNTDOWN -->
  <div id="countdown" class="fixed inset-0 hidden flex items-center justify-center text-accent text-9xl font-extrabold backdrop-blur bg-white/80 dark:bg-slate-900/80 select-none z-40">3</div>

  <!-- CANVAS -->
  <canvas id="gameCanvas" width="400" height="600" class="mx-auto mt-10 rounded-lg border-4 border-accent shadow-lg hidden"></canvas>

  <script>
    const categoryModal = document.getElementById('categoryModal');
    const instructionSection = document.getElementById('instructionSection');
    const startGameBtn = document.getElementById('startGameBtn');
    const countdown = document.getElementById('countdown');
    const gameCanvas = document.getElementById('gameCanvas');

    // When user picks a category
    document.querySelectorAll('.track-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const track = e.target.dataset.track;
        console.log('Selected track:', track);
        // Hide category modal, show instructions
        categoryModal.classList.add('hidden');
        instructionSection.classList.remove('hidden');
      });
    });

    // When user clicks start game
    startGameBtn.addEventListener('click', () => {
      instructionSection.classList.add('hidden');
      countdown.classList.remove('hidden');
      let count = 3;
      countdown.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdown.classList.add('hidden');
          gameCanvas.classList.remove('hidden');
          startGame();
        } else {
          countdown.textContent = count;
        }
      }, 1000);
    });

    // Dummy startGame function to test canvas visibility
    function startGame() {
      const ctx = gameCanvas.getContext('2d');
      ctx.fillStyle = '#2563eb';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Started!', gameCanvas.width / 2, gameCanvas.height / 2);
    }
  </script>

</body>
</html>
